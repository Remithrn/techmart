{% extends "base.html" %}

{% block content %}
{% include "carousal.html" %}
<div class="container">
    <h1>Products</h1>
    <div class="row">
        {% for product in products %}        
        <div class="col-lg-3 ">
            <div class="card my-1">
                <div class="card-body">
                    <div class="card-img"><img src="{{product.image.url}}" alt="" srcset=""></div>
                    <a href="{% url 'shop:detail' product.slug %}">{{product.name}}</a>
                </div>
            </div>
                      
    
</div>
{% endfor %}
    </div>
</div>

{% endblock content %}
